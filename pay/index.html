<html>
  <head>
    <title>Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>

    <div class="container stage pb-3">   
    
      <div class="row pt-3 pb-3">
        <div class="col text-center">


          <div id="error-message" style="display: none;">Error</div>

          <div id="prepare">
            <button class="button" id="btn-connect">
              Connect
            </button>
          </div>

          <div id="connected" style="display: none">

            <div class="row pt-3">

              <div class="col-6 col-md-4 mb-3">

                Select coin:<br>
                <input type="radio" name="coin" id="native" value="native"><label for="native">Native</label><br><br>
                <input type="radio" name="coin" id="testcoin" value="testcoin" class="erc20"><label for="testcoin">Test Coin</label><br><br>
                <input type="radio" name="coin" id="testusd" value="testusd" class="erc20"><label for="testusd">Test USD</label>
                <br><br>

                Price:
                <input placeholder="price" type="number" value="1" id="price"/>
                <br><br>

                Quantity:
                <input placeholder="qty" type="number" value="1" min="1" max="100" step="1" id="quantity"/>
              </div>

              <div class="col-12 col-md-4 mb-3">
                <button class="button" id="btn-pay">
                  Pay
                </button>
                <div id="loading" style="display: none;"><img src="loading.gif" alt="loading"></div>
              </div>
            </div>

          </div><!--end connected-->

        </div>
      
      </div><!--end row-->
    </div><!--end container-->

    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.9/dist/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="shared.js"></script>
    <script type="module" src="pay.js"></script>
  </body>
  
</html>
